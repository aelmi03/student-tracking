<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Student</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/addStudent.css" />
    <script src="/js/updateStudent.js" defer></script>
    <script src="/js/formControl.js" defer></script>
  </head>
  <body>
    <h1>Update Student</h1>
    <form method="post" th:attr="data-id=${student.getId()}">
      <label class="fw-bold" for="name">Name:</label>
      <input
        name="name"
        type="text"
        id="name"
        maxlength="20"
        required
        th:value="${student.name}"
      />
      <label class="fw-bold" for="weight">Weight (lbs):</label>
      <input
        name="weight"
        type="number"
        id="weight"
        min="0"
        max="999"
        th:value="${student.weight}"
        required
      />
      <label class="fw-bold" for="weight"> Height (cm):</label>
      <input
        name="height"
        type="number"
        id="height"
        min="0"
        max="300"
        th:value="${student.weight}"
        required
      />
      <label class="fw-bold" for="hairColour">Hair Colour:</label>
      <input
        name="hairColour"
        type="text"
        id="hairColour"
        maxlength="20"
        th:value="${student.hairColour}"
        required
      />
      <label class="fw-bold" name="GPA">GPA:</label>
      <input
        name="GPA"
        type="number"
        min="0"
        id="GPA"
        placeholder="0.0"
        step="0.01"
        th:value="${student.gpa}"
        ;
        required
      />
      <label class="fw-bold" name="color">Favourite Colour:</label>
      <input
        type="color"
        name="color"
        id="color"
        required
        th:value="${student.favouriteColour}"
        class="form-control"
      />
      <input type="submit" value="UPDATE" class="btn btn-primary fw-bold" />
    </form>
  </body>
</html>
