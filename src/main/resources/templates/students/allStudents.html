<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<link rel="stylesheet" href="/css/allStudents.css" >
<script src="/js/editStudent.js" defer></script>
<script src="/js/deleteStudent.js" defer></script>
<body>
    <title>Students</title>
  </head>
  <body>
    <h1 class="display-2">Students</h1>
    <button type="button" class = "btn btn-primary" onclick="document.location.href='/add'">Add New Student</button>
    <ul>
        <div th:each="student:${students}" class="student-card" th:style="'border: 2px dotted ' + ${student.favouriteColour}">
            <i class="fa-solid fa-delete-left" style="color: #ff0000;" th:attr="data-id=${student.getId()}"></i>

            <h3 th:text="${student.name}"> Johnny</h3>
            <p class="fw-bold">Weight:</p>
            <p th:text="${student.weight}">145</p>
            <p class="fw-bold">Height:</p>
            <p th:text="${student.height}">170</p>
            <p class="fw-bold">Hair Colour:</p>
            <p th:text="${student.hairColour}">Red</p>
            <p class="fw-bold">GPA</p>
            <p th:text="${student.gpa}">5.53</p>
            <p class="fw-bold">Favourite Colour</p>
            <input type="color" th:value="${student.favouriteColour}" class="form-control"  disabled/>
            <button type="button" class = "btn btn-primary edit-button"  th:attr="data-id=${student.getId()}" >Edit</button>
        </div>
    </ul>
  </body>
</html>
